{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Perfil</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                value="{{ user.username }}" 
                required
            >
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                value="{{ user.email }}" 
                required
            >
        </div>
        
        <div class="mb-3">
            <label for="first_name" class="form-label">Nombre</label>
            <input 
                type="text" 
                class="form-control" 
                id="first_name" 
                name="first_name" 
                value="{{ user.first_name }}"
            >
        </div>
        
        <div class="mb-3">
            <label for="last_name" class="form-label">Apellido</label>
            <input 
                type="text" 
                class="form-control" 
                id="last_name" 
                name="last_name" 
                value="{{ user.last_name }}"
            >
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Nueva Contraseña</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
            >
        </div>
        
        <div class="mb-3">
            <label for="bio" class="form-label">Biografía</label>
            <textarea 
                class="form-control" 
                id="bio" 
                name="bio" 
                rows="3"
            >{{ user.profile.bio }}</textarea>
        </div>

        <div class="mb-3">
            <label for="profile_picture" class="form-label">Foto de Perfil</label>
            <input 
                type="file" 
                class="form-control" 
                id="profile_picture" 
                name="profile_picture"
            >
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
