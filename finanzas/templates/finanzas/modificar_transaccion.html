{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Modificar Transacción</h2>
    <form method="post" class="shadow-lg p-4 rounded bg-white border" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="id_monto" class="form-label fw-bold">Monto:</label>
            <input type="number" id="id_monto" name="monto" class="form-control border-primary" value="{{ transaccion.monto }}" placeholder="Ingrese el monto">
        </div>
        <div class="form-group mb-4">
            <label for="id_descripcion" class="form-label fw-bold">Descripción:</label>
            <textarea id="id_descripcion" name="descripcion" class="form-control border-primary" rows="4" placeholder="Ingrese una descripción">{{ transaccion.descripcion }}</textarea>
        </div>
        <div class="form-group mb-4">
            <label for="id_categoria" class="form-label fw-bold">Categoría:</label>
            <input type="text" id="id_categoria" name="categoria" class="form-control border-primary" value="{{ transaccion.categoria }}" placeholder="Ingrese la categoría">
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary px-4">Guardar Cambios</button>
            <a href="{% url 'lista_transacciones' %}" class="btn btn-secondary px-4">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
